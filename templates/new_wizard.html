<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        <p>Wizard Name</p>
        <input type="text" name="wizard_name" required>
        <p>Wizard Age</p>
        <input type="number" name="wizard_age" required>
        <p>Has received letter</p>
        <select name="has_received_letter">
            <option value="0">No</option>
            <option value="1">yes</option>
        </select>
        <p>Wizard House</p>
        <select name="house_options">
            <option value="">Choose an option</option>
            {% for house in houses %}
            <option value="{{ house.id }}">{{ house.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="send">
    </form>
</body>
</html>
