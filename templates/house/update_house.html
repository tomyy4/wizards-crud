<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update House</title>
</head>
<body>
     <form method="POST" enctype="multipart/form-data">
        <p>House Name</p>
         <input type="text" value="{{ house.name }}" name="house_name" required>
        <p>Max Students</p>
         <input type="number" value="{{house.max_students}}" name="max_students" required>
    <input type="hidden" value="{{house.id}}" name="house_id">
        <input type="submit" value="send">
     </form>
</body>
</html>
